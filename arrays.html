   /*Define una funcion actualizarDiscos que tome los sig parametros: 
   1-discos -el objeto que representa la coleccion de discos-
   2-id
   3- propiedad -"artista" o "canciones" 
   4- valor.
   LA meta es completar la funcion implementando las sig reglas para modificar el objeto pasado a la funcion:
   - Si "valor" es una cadena vacia, elimina la propiedad del albun correspondiente.
   - Si "propiedad" es igual a la cadena de caracteres "canciones" pero el album no tiene una propiedad llamada "canciones", crea un arreglo vacio y agrega "valor" a ese arreglo.
   - Si "valor" no es una cadena vacia y "propiedad" no es igual a "canciones" , asigna el valor delparametro "valor" a la propiedad. Si la propiedad np existe ,debes crearla y asignar este valor
   */
   function actualizarDiscos(discos, id, propiedad, valor){
     if (valor === ""){
       delete discos[id][propiedad];
              
     } else if (propiedad === "canciones"){
       discos[id][propiedad] = discos[id][propiedad] || [];
       discos[id][propiedad].push(valor);
     } else {
       discos[id][propiedad] = valor;
     }

   }
