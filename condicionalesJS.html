       /* Juego de Golf cada hoyo tiene un par que representa el numero de promedio de golpes que se espera que haga un golfista para introducir la pelota en el hoyo.
       hay un nombre diferente dependiendo de que tan por encima o por debajo del par esten tus golpes
          Golpes           Retornar
          1               "Hole-in-one!"
          <=par- 2         "Eagle" 
          par - 1          "Birdie" 
          par              "Par"
          par + 1          "Bogey"
          par + 2          "Double Bogey"
          >=par + 3        "Go Home!"
          */

          
          function clasificacionGolfista(par, golpes){
            if (golpes == 1){
              return "Hole-in-One!";
            }else if(golpes <= par - 2 ){
              return "Eagle";
            }else if(golpes == par - 1){
              return "Birdie";
            }else if(golpes == par){
              return "Par";
            }else if (golpes == par + 1){
              return "Bogey";
            }else if (golpes == par + 2){
              return "Double Bogey";
            }else if (golpes >= par + 3){
              return "GO Home!";
            }
          }
          console.log (clasificacionGolfista(7, 1));
